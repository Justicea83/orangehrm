<oxd-table-filter filter-title="Filter Assignments">
    <oxd-form @submit-valid="filterItems" @reset="filterItems">
        <oxd-form-row>
            <oxd-grid :cols="2" class="orangehrm-full-width-grid">
                <oxd-grid-item>
                    <oxd-input-field v-model="filters.name" label="Title" />
                </oxd-grid-item>
                <oxd-grid-item>
                    <date-input v-model="filters.submittedAt" label="Submitted At" />
                </oxd-grid-item>
            </oxd-grid>

            <oxd-grid :cols="2" class="orangehrm-full-width-grid">
                <oxd-grid-item>
                    <employee-autocomplete
                            v-model="filters.employee"
                            label="Assignee"
                    />
                </oxd-grid-item>
                <oxd-grid-item>
                    <employee-autocomplete
                            v-model="filters.supervisor"
                            label="Supervisor"
                    />
                </oxd-grid-item>
            </oxd-grid>

            <oxd-grid :cols="3" class="orangehrm-full-width-grid">
                <oxd-grid-item>
                    <date-input v-model="filters.startDate" label="Start Date" />
                </oxd-grid-item>
                <oxd-grid-item>
                    <date-input v-model="filters.endDate" label="End Date" />
                </oxd-grid-item>
                <oxd-grid-item>
                    <date-input v-model="filters.dueDate" label="Due Date" />
                </oxd-grid-item>
            </oxd-grid>
        </oxd-form-row>

        <oxd-divider />

        <oxd-form-actions>
            <oxd-button
                    display-type="ghost"
                    :label="$t('general.reset')"
                    type="reset"
            />
            <oxd-button
                    class="orangehrm-left-space"
                    display-type="secondary"
                    :label="$t('general.search')"
                    type="submit"
            />
        </oxd-form-actions>
    </oxd-form>
</oxd-table-filter>

<br />

<div class="orangehrm-background-container">
    <div class="orangehrm-paper-container">
        <div class="orangehrm-header-container">
            <oxd-button
                    label="Assign"
                    icon-name="plus"
                    display-type="secondary"
                    @click="onClickAdd"
            />
        </div>
        <table-header
                :selected="checkedItems.length"
                :total="total"
                :loading="isLoading"
                @delete="onClickDeleteSelected"
        ></table-header>
        <div class="orangehrm-container">
            <oxd-card-table
                    ref="cardTable"
                    v-model:selected="checkedItems"
                    v-model:order="sortDefinition"
                    :headers="headers"
                    :items="taskGroups?.data"
                    :selectable="showActions"
                    :loading="isLoading"
                    class="orangehrm-employee-list"
                    row-decorator="oxd-table-decorator-card"
            />
        </div>
        <div class="orangehrm-bottom-container">
            <oxd-pagination
                    v-if="showPaginator"
                    v-model:current="currentPage"
                    :length="pages"
            />
        </div>
    </div>

    <delete-confirmation ref="deleteDialog" :with-confirmation-icon="false" confirm-button-text="Yes" :message="confirmationMessage"></delete-confirmation>

    <add-comment-modal
            v-if="showCommentModal"
            :id="commentModalState"
            :model-id="selectedTaskGroup?.id"
            :model-type="modelType"
            :comments="selectedTaskGroup?.comments"
            @close="onCommentModalClose"
    />
</div>
