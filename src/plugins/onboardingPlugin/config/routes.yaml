apiv2_onboarding_task:
  path: /api/v2/onboarding/tasks/{id}
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, PUT ]
  defaults:
    _api: OrangeHRM\Onboarding\Api\TaskAPI

apiv2_onboarding_task_types:
  path: /api/v2/onboarding/task-types
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, POST, DELETE ]
  defaults:
    _api: OrangeHRM\Onboarding\Api\TaskTypeAPI

apiv2_onboarding_tasks:
  path: /api/v2/onboarding/tasks
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, POST, DELETE ]
  defaults:
    _api: OrangeHRM\Onboarding\Api\TaskAPI

apiv2_onboarding_task_assignments:
  path: /api/v2/onboarding/task-assignments
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, POST, DELETE ]
  defaults:
    _api: OrangeHRM\Onboarding\Api\TaskAssignmentAPI

