onboarding_index:
  path: /onboarding/viewOnboarding
  controller: OrangeHRM\Onboarding\Controller\OnboardingController::handle
  methods: [ GET ]

onboarding_create:
  path: /onboarding/createOnboarding
  controller: OrangeHRM\Onboarding\Controller\CreateOnboardingController::handle
  methods: [ GET ]