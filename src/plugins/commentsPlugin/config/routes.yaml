apiv2_comment:
  path: /api/v2/comments/{id}
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ PUT ]
  defaults:
    _api: OrangeHRM\Comments\Api\CommentAPI

apiv2_comments:
  path: /api/v2/comments
  controller: OrangeHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ POST, DELETE ]
  defaults:
    _api: OrangeHRM\Comments\Api\CommentAPI